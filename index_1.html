<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer Based Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
                <div class="col-sm-8">
                        
                    </div>
            <div class="col-sm-4">
                <h5>Time Taken :<span id=timer></span></h5>
            </div>
            <!-- <div class="col-sm-6">
                        <h4>Total Score is : <span id=totalScore></span></h4>
                    </div> -->
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h1>JavaScript Quiz</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h1 id=warning></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3 id="question"></h3>
            </div>
        </div>
        <div class="row" id="saveScore">
            <div class="saveScoreElements col-sm-1">
            </div>
            <div class="saveScoreElements col-sm-3" id="inputUserInitialLabel">
            </div>
            <div class="saveScoreElements col-sm-3" id="inputUserInitialInput">
                </div>
            <div class="saveScoreElements col-sm-2" id="saveScorevalue">
            </div>
            <div class="saveScoreElements col-sm-2" id="saveScoreButton">
            </div>
            <div class="saveScoreElements col-sm-1">
            </div>
        </div>
        <div class="row">
            <!-- This section uses 12 columns for description -->
            <div id="ansOptions" class="col-sm-12">
                <!-- <li id="ansOptions" ></li> -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="sctButtons">
                    <button type="button" class="btn btn-primary btn-lg active" id="startBtn">Start Quiz</button>
                    <!-- <button type="button" class="btn btn-secondary" id="goBackToQuiz">Go Back to Quiz</button> -->
                </div>
            </div>
            <div class="col-sm-6">

                <div class="sctButtons">
                    <button type="button" class="btn btn-secondary btn-lg active" id="viewHighScore">View Highscores</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <div class="decision">
                    <p>The answer is <span id="result"></span>.</p>
                </div>
            </div>
        </div>




    </div>

    <script type="text/javascript" src="Assets/script.js"></script>
    <!-- scripts are used in this section in order to make pageload faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
